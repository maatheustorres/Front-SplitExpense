<div class="container">
  <div class="row" style="width: 70%;">
    <div class="col-xs-12"
         style="display: flex;
                justify-content: center">
      <form [formGroup]="addUsersForm" (ngSubmit)="onSubmit()" style="width: 100%">
        <div class="mb-4">
          <h1 class="text-center">Adicionar usuários</h1>
        </div>
        <div>
          <h3>Você deve informar o e-mail do usuário!</h3>
           <p><mat-icon>info</mat-icon> <b> Nesse primeiro momento você deve informar seu e-mail. Mas estamos trabalhando para que não seja necessário.</b></p>
          <i>Para adicionar é necessário que esteja cadastrado em nosso sistema.</i>
        </div>
        <div class="row"
             formArrayName="emails"
             *ngFor="let item of addUsersForm.controls['emails'].controls; let i = index">
             <div class="col-xs-12" [formGroupName]="i">
            <mat-form-field style="width: 100%;" appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="emails" required>
              <mat-error>E-mail é um campo obrigatório</mat-error>
              <button type="button" mat-icon-button matSuffix (click)="addNextInput()">
                <mat-icon>add</mat-icon>
              </button>
              <button type="button" *ngIf="i > 0" mat-icon-button matSuffix (click)="removeInput(i)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="row between-xs">
              <button mat-raised-button color="primary" [disabled]="addUsersForm.invalid" type="submit" style="width:100%">Salvar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
