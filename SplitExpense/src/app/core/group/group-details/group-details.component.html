<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <table mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome do Grupo</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let element">{{element.category}}</td>
        </ng-container>
        <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{element.fullname}}</td>
        </ng-container>
        <ng-container matColumnDef="createdOnUtc">
          <th mat-header-cell *matHeaderCellDef>Data de criação</th>
          <td mat-cell *matCellDef="let element">{{element.createdOnUtc | date: 'dd/MM/yyyy'}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">
            <a mat-icon-button href=""><mat-icon>edit</mat-icon></a> &nbsp;
            <a mat-icon-button routerLink="/expense/expense-group/{{element.id}}/user-group/{{element.userGroupId}}"><mat-icon>open_in_new</mat-icon></a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"></mat-paginator>
    </div>
  </div>
</div>
