<mat-sidenav-container>
  <mat-sidenav *ngIf="pagination" opened mode="side">
    <mat-list>
      <mat-list-item>
        <a mat-raised-button color="primary" routerLink="group/new">Adicionar grupo
          <mat-icon>add</mat-icon>
        </a>
      </mat-list-item>
    </mat-list>
    <mat-list *ngIf="pagination.totalCount > 0">
      <mat-list-item><b>{{pagination.totalCount}} grupos recentes</b></mat-list-item>
      <mat-list-item *ngFor="let item of pagination.items">
        <a routerLink="/expense/expense-group/{{item.id}}/user-group/{{item.userGroupId}}" matTooltip="Ver detalhes do grupo">
          {{item.name}}
        </a>
      </mat-list-item>
      <mat-list-item><a routerLink="/group/details"><mat-icon>settings</mat-icon> Configurar grupos</a></mat-list-item>
    </mat-list>
    <mat-list *ngIf="pagination.totalCount === 0">
      <mat-list-item>Nenhum grupo encontrado</mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-debts></app-debts>
  </mat-sidenav-content>
</mat-sidenav-container>
